<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/af03efe4da.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Panier</title>
</head>
<body>
    <header>
        <i class="fas fa-shopping-cart fa-5x"></i>
        <a class="accueil" href="index.html"><h1>Orinoco</h1> </a>
        <div class="justify-content" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="navbar" href="produits.html">Commande</a>
                </li>
                <li class="nav-item active">
                    <a class="navbar" href="panier.html">Panier</a>
                </li>
            </ul>
        </div>     
    </header>
    <main>
        <section id="detail">
            <table class="styled-table">
                <thead>
                    <tr>
                        <td>Désignation</td>
                        <td>Couleur</td>
                        <td>Prix unitaire</td>
                        <td>Quantité</td>
                        <td>Prix total</td>
                        <td></td>
                    </tr>
                </thead>
               <tbody>
                   
               </tbody>
               <tfoot>
                   <tr>
                       <td class="empty"></td>
                       <td class="empty"></td>
                       <td class="empty"></td>
                       <td>Total</td>
                       <td id="total-price">0 €</td>
                       <td class="empty"></td>
                   </tr>
               </tfoot>
            </table>
        </section>
        <section id="formulaire">
            <form id="form_1" novalidate="" success-msg="Your message has been sent." fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
                <div class="form-group">
                    <label for="name">
                        Nom
                    </label>
                    <input id="name" class="form-control" required="">
                </div>
                <div class="form-group">
                    <label for="firstname">
                        Prénom
                    </label>
                    <input id="firstname" class="form-control" required="">
                </div>
                <div class="form-group">
                    <label for="email">
                        Email
                    </label>
                    <input id="email" class="form-control" type="email" required="">
                </div>
                <div class="form-group">
                    <label for="adresse">
                        Adresse
                    </label>
                    <input class="form-control" required="" id="adresse">
                </div>
                <div class="form-group">
                    <label for="ville">
                        Ville
                    </label>
                    <input id="ville" class="form-control" required="">
                </div> 
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/functions.js"></script>
    <script src="js/panier.js"></script>
</body>
</html>
